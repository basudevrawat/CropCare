<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropCare - Smart Plant Disease Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #2c7744 !important;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-success {
            background-color: #2c7744;
            border-color: #2c7744;
        }
        .btn-success:hover {
            background-color: #225f36;
            border-color: #225f36;
        }
        .footer {
            background-color: #2c7744;
            color: white;
            padding: 20px 0;
            margin-top: 50px;
        }
        .feature-icon {
            font-size: 2rem;
            color: #2c7744;
            margin-bottom: 15px;
        }
        #uploadPreview {
            max-height: 300px;
            object-fit: contain;
        }
        .language-selector {
            margin-right: 15px;
        }
        .result-container {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .audio-player {
            margin-top: 20px;
            width: 100%;
        }
        .voice-input-btn {
            background-color: #2c7744;
            border-color: #2c7744;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            margin-top: 20px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-flower1"></i> CropCare
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/voice_input">Voice Input</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <form action="/set_language" method="post" class="language-selector">
                        <select name="language" class="form-select form-select-sm" onchange="this.form.submit()">
                            {% for lang, code in languages.items() %}
                            <option value="{{ lang }}" {% if lang == current_language %}selected{% endif %}>{{ lang }}</option>
                            {% endfor %}
                        </select>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p>Â© 2023 CropCare | Cyfuture AI Hackathon</p>
        </div>
    </footer>

    <!-- Bootstrap and other JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
